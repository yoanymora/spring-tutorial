<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${title}"></title>
	</head>
	<body>
		<h1 th:text="${title}"></h1>
				
		<div th:if="${player != null && team != null}">	
			El equipo es: <span th:text="${team.getName()}"></span>
			El jugador es: <span th:text="${player.getName()}"></span>(<span th:text="${player.getNumber()}"></span>)
		</div>
	</body>
</html>
